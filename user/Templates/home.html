<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Care</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f7fa;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #0078d4, #005bb5);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.2);
        }

        .logo-text {
            margin-left: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions button {
            background: white;
            color: #0078d4;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .actions button:hover {
            background: #005bb5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            text-align: center;
            padding: 30px;
        }

        main h1 {
            font-size: 2rem;
            color: #005bb5;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Slider */
        .slider {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .slider .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider .slide {
            min-width: 100%;
        }

        .slider img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .slider-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .indicator.active {
            transform: scale(1.2);
            background: #0078d4;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'user/logo.png' %}" alt="Vital Care Logo">
            </a>
            <p class="logo-text">Vital Care Hospital</p>
        </div>
        <div class="actions">
            <a href="{% url 'about_us' %}"><button>About Us</button></a>
            <a href="{% url 'signup' %}"><button>Signup</button></a>
            <a href="{% url 'login' %}"><button>Login</button></a>
        </div>
    </header>

    <main>
        <h1>Welcome to Vital Care Hospital</h1>
        <p>Your trusted partner in healthcare management.</p>

        <!-- Image Slider -->
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="{% static 'sliders/sliders1.jpg' %}" alt="Slide 1"></div>
                <div class="slide"><img src="{% static 'sliders/sliders2.jpg' %}" alt="Slide 2"></div>
                <div class="slide"><img src="{% static 'sliders/sliders3.jpg' %}" alt="Slide 3"></div>
            </div>
            <!-- Indicators -->
            <div class="slider-indicators">
                <div class="indicator active" onclick="goToSlide(0)"></div>
                <div class="indicator" onclick="goToSlide(1)"></div>
                <div class="indicator" onclick="goToSlide(2)"></div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Vital Care. All rights reserved.
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');

        function updateSlider() {
            document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
            indicators.forEach((ind, i) => ind.classList.toggle('active', i === currentIndex));
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }, 4000);
    </script>
</body>
</html>
